<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <label for="fn">First Name:</label>
            <input type="text" id="fn">
            <br> <br>
            <label for="ln">Last Name:</label>
            <input type="text" id="ln">
            <br> <br>
            <label for="fr">Father Name:</label>
            <input type="text" id="fr">
            <br> <br>
            <label for="br">Brother Name:</label>
            <input type="text" id="br">
            <br> <br>
            <label for="age">Age:</label>
            <input type="number" id="age">
            <br> <br>
            <label for="email">Email:</label>
            <input type="text" id="email">
            <br> <br>
            <label for="res">Resume:</label>
            <input type="file" id="res">
            <br> <br>
            <label for="Ph">Phone no:</label>
            <input type="text" id="Ph" maxlength="10">
            <br> <br>
            <label for="gen">Gender:</label>
            male<input type="radio" id="gen" name="gender">
            female<input type="radio" id="gen" name="gender">
            <br> <br>
            <label for="lan">Language Known:</label>
            <select name="" id="">
                <option value="">English</option>
                <option value="">Kannada</option>
                <option value="">Hindi</option>
            </select>
            <br> <br>
            <label for="us">USERNAME:</label>
            <input type="text" id="us" placeholder="username">
            <br> <br>
            <label for="pwd">PASSWORD:</label>
            <input type="password" id="pwd">
            <br> <br>
            <button>Create Account</button>
            <button>Cancel</button>
        </fieldset>
    </form>
</body>
</html>
